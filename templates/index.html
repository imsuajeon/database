<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>교과목 검색</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f0f8ff; /* 밝은 파란색 배경 */
            color: #333;
        }

        h1 {
            text-align: center;
            color: #00509e; /* 진한 파란색 */
        }

        form {
            max-width: 400px;
            margin: 20px auto;
            padding: 20px;
            background-color: #ffffff;
            border: 2px solid #00509e; /* 진한 파란색 테두리 */
            border-radius: 8px;
            box-shadow: 0px 4px 8px rgba(0, 0, 0, 0.1);
        }

        label {
            display: block;
            margin: 10px 0 5px;
            font-weight: bold;
            color: #00509e;
        }

        input[type="text"] {
            width: 95%;
            padding: 10px;
            margin-bottom: 15px;
            border: 1px solid #ccc;
            border-radius: 4px;
            font-size: 14px;
        }

        button {
            display: block;
            width: 100%;
            padding: 10px;
            background-color: #00509e; /* 진한 파란색 */
            color: white;
            font-size: 16px;
            font-weight: bold;
            border: none;
            border-radius: 4px;
            cursor: pointer;
            transition: background-color 0.3s ease;
        }

        button:hover {
            background-color: #003f7d; /* 더 진한 파란색 */
        }

        hr {
            margin: 20px 0;
            border: 0;
            border-top: 2px solid #00509e;
        }

        table {
            width: 80%;
            margin: 20px auto;
            border-collapse: collapse;
            text-align: center;
            background-color: white;
        }

        th, td {
            padding: 10px;
            border: 1px solid #ccc;
        }

        th {
            background-color: #00509e;
            color: white;
        }

        tr:nth-child(even) {
            background-color: #f0f8ff; /* 행 배경색 */
        }

        tr:hover {
            background-color: #e0f0ff; /* 호버 시 배경색 */
        }

        @media screen and (max-width: 768px) {
            table {
                width: 100%;
            }

            form {
                width: 90%;
            }
        }
    </style>
</head>
<body>
    <h1>교과목 검색</h1>
    <form method="POST" action="/search">
        <label for="subject">교과목 이름:</label>
        <input type="text" id="subject" name="subject" placeholder="예: 문학과문화" required>
        <button type="submit">검색</button>
    </form>
    <hr>
    <h2 style="text-align: center;">검색 결과</h2>
    <table>
        <tr>
            <th>학수번호</th>
            <th>건물</th>
            <th>강의실</th>
            <th>시간</th>
            <th>교과목</th>
            <th>종류</th>
        </tr>
        {% for result in results %}
        <tr>
            <td>{{ result[0] }}</td>
            <td>{{ result[1] }}</td>
            <td>{{ result[2] }}</td>
            <td>{{ result[3] }}</td>
            <td>{{ result[4] }}</td>
            <td>{{ result[5] }}</td>
        </tr>
        {% endfor %}
    </table>
    {% if results|length == 0 %}
    <p style="text-align: center; color: red;">검색 결과가 없습니다.</p>
    {% endif %}
</body>
</html>
