<!DOCTYPE html>
<html>
<head>
    <title>강의실 사용 여부</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f0f8ff; /* 밝은 파란색 배경 */
            color: #333;
        }

        h1 {
            text-align: center;
            color: #00509e; /* 진한 파란색 */
        }

        form {
            max-width: 400px;
            margin: 20px auto;
            padding: 20px;
            background-color: #ffffff;
            border: 2px solid #00509e; /* 진한 파란색 테두리 */
            border-radius: 8px;
            box-shadow: 0px 4px 8px rgba(0, 0, 0, 0.1);
        }

        label {
            display: block;
            margin: 10px 0 5px;
            font-weight: bold;
            color: #00509e;
        }

        input[type="text"] {
            width: 95%;
            padding: 10px;
            margin-bottom: 15px;
            border: 1px solid #ccc;
            border-radius: 4px;
            font-size: 14px;
        }

        button {
            display: block;
            width: 100%;
            padding: 10px;
            background-color: #00509e; /* 진한 파란색 */
            color: white;
            font-size: 16px;
            font-weight: bold;
            border: none;
            border-radius: 4px;
            cursor: pointer;
            transition: background-color 0.3s ease;
        }

        button:hover {
            background-color: #003f7d; /* 더 진한 파란색 */
        }

        hr {
            margin: 20px 0;
            border: 0;
            border-top: 2px solid #00509e;
        }

        table {
            width: 80%;
            margin: 20px auto;
            border-collapse: collapse;
            text-align: center;
            background-color: white;
        }

        th, td {
            padding: 10px;
            border: 1px solid #ccc;
        }

        th {
            background-color: #00509e;
            color: white;
        }

        tr:nth-child(even) {
            background-color: #f0f8ff; /* 행 배경색 */
        }

        tr:hover {
            background-color: #e0f0ff; /* 호버 시 배경색 */
        }

        @media screen and (max-width: 768px) {
            table {
                width: 100%;
            }

            form {
                width: 90%;
            }
        }
    </style>
</head>
<body>
    <h1>강의실 상태 조회</h1>
    <form method="POST">
        <label for="location">건물-강의실 (예: 7-311):</label>
        <input type="text" id="location" name="location" required>
        <br>
        <label for="time">시간 입력 (선택):</label>
        <input type="text" id="time" name="time">
        <br>
        <button type="submit">조회</button>
    </form>
    <hr>
    <h2 style="text-align: center;">결과:</h2>
    <table>
        <tr>
            <th>건물</th>
            <th>강의실</th>
            <th>시간</th>
            <th>교과목</th>
            <th>상태</th>
        </tr>
        {% for room in rooms %}
        <tr>
            <td>{{ room.building }}</td>
            <td>{{ room.room }}</td>
            <td>{{ room.time }}</td>
            <td>{{ room.subject }}</td>
            <td>{{ room.status }}</td>
        </tr>
        {% endfor %}
    </table>
</body>
</html>
