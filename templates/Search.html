<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>강의실 상태 조회</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f9f9f9;
            color: #333;
            margin: 0;
            padding: 0;
            display: flex;
            flex-direction: column;
            align-items: center;
        }

        h1 {
            color: #00509e;
            margin-top: 30px;
            font-size: 32px;
        }

        form {
            margin: 20px auto;
            padding: 20px;
            border: 1px solid #ccc;
            background-color: white;
            width: 95%;
            max-width: 400px;
            border-radius: 8px;
            box-shadow: 0 2px 8px rgba(0, 0, 0, 0.1);
            display: flex;
            flex-direction: column;
        }

        input[type="text"] {
            width: 93%;
            padding: 12px;
            margin: 10px 0;
            border: 1px solid #ccc;
            border-radius: 4px;
            font-size: 16px;
        }

        button {
            padding: 12px 20px;
            background-color: #00509e;
            color: white;
            border: none;
            border-radius: 4px;
            cursor: pointer;
            font-size: 16px;
            transition: background-color 0.3s;
        }

        button:hover {
            background-color: #003f7d;
        }

        hr {
            width: 80%;
            border: 1px solid #ddd;
            margin: 20px 0;
        }

        .btn-secondary {
            padding: 12px 20px;
            background-color: #888;
            color: white;
            border: none;
            border-radius: 4px;
            cursor: pointer;
            font-size: 16px;
            transition: background-color 0.3s;
        }

        .btn-secondary:hover {
            background-color: #666;
        }

        table {
            margin: 20px auto;
            border-collapse: collapse;
            width: 90%;
            max-width: 800px;
        }

        th, td {
            padding: 12px;
            text-align: center;
            border: 1px solid #ccc;
            font-size: 16px;
        }

        th {
            background-color: #00509e;
            color: white;
        }

        tr:nth-child(even) {
            background-color: #f0f8ff;
        }

        tr:hover {
            background-color: #e0f0ff;
        }

        .result-message {
            font-size: 24px;
            font-weight: bold;
            text-align: center;
            margin: 20px;
        }

        .button-container {
            display: flex;
            justify-content: space-between;
            width: 95%;
            max-width: 400px;
        }
    </style>
</head>
<body>
    <h1>강의실 상태 조회</h1>

    <form method="POST">
        <input type="text" name="location" placeholder="건물-강의실 (예: 7-311)" required>
        <input type="text" name="time" placeholder="시간 입력 (예: 요일(교시))">
        <div class="button-container">
            <button type="submit">조회</button>
            <a href="/db-management" style="text-decoration: none;">
                <button class="btn-secondary" type="button">수업 관리 페이지로 이동</button>
            </a>
        </div>
    </form>

    <hr>

    <h2 class="result-message">검색 결과:</h2>

    <table>
        <thead>
            <tr>
                <th>건물</th>
                <th>강의실</th>
                <th>시간</th>
                <th>교과목</th>
                <th>상태</th>
            </tr>
        </thead>
        <tbody>
            {% if rooms and rooms|length > 0 %}
                {% for room in rooms %}
                <tr>
                    <td>{{ room.building }}</td>
                    <td>{{ room.room }}</td>
                    <td>{{ room.time }}</td>
                    <td>{{ room.subject }}</td>
                    <td>{{ room.status }}</td>
                </tr>
                {% endfor %}
            {% else %}
                <tr>
                    <td colspan="5">검색된 결과가 없습니다.</td>
                </tr>
            {% endif %}
        </tbody>
    </table>
</body>
</html>
