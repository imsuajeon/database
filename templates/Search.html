<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>강의실 상태 조회</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
            background-color: #f0f8ff;
            color: #333;
        }

        h1 {
            color: #00509e;
        }

        form {
            margin: 20px auto;
            padding: 20px;
            border: 1px solid #ccc;
            background-color: white;
            width: 90%;
            max-width: 400px;
            border-radius: 8px;
        }

        input[type="text"] {
            width: 90%;
            padding: 10px;
            margin: 10px 0;
            border: 1px solid #ccc;
            border-radius: 4px;
        }

        button {
            padding: 10px 20px;
            background-color: #00509e;
            color: white;
            border: none;
            border-radius: 4px;
            cursor: pointer;
            margin: 10px 0;
        }

        button:hover {
            background-color: #003f7d;
        }

        table {
            margin: 20px auto;
            border-collapse: collapse;
            width: 90%;
            max-width: 800px;
        }

        th, td {
            padding: 10px;
            border: 1px solid #ccc;
        }

        th {
            background-color: #00509e;
            color: white;
        }

        tr:nth-child(even) {
            background-color: #f0f8ff;
        }

        tr:hover {
            background-color: #e0f0ff;
        }

        .btn-secondary {
            padding: 10px 20px;
            background-color: #888;
            color: white;
            border: none;
            border-radius: 4px;
            cursor: pointer;
            margin: 10px 0;
        }

        .btn-secondary:hover {
            background-color: #666;
        }
    </style>
</head>
<body>
    <h1>강의실 상태 조회</h1>
    <form method="POST">
        <input type="text" name="location" placeholder="건물-강의실 (예: 7-311)" required>
        <input type="text" name="time" placeholder="시간 입력 (예: 09:00-10:00)">
        <button type="submit">조회</button>
    </form>
    <hr>
    <div style="text-align: center;">
        <a href="/db-management" style="text-decoration: none;">
            <button class="btn-secondary">수업 관리 페이지로 이동</button>
        </a>
    </div>
    <hr>
    <h2 style="text-align: center;">결과:</h2>
    <table>
        <tr>
            <th>건물</th>
            <th>강의실</th>
            <th>시간</th>
            <th>교과목</th>
            <th>상태</th>
        </tr>
        {% if rooms and rooms|length > 0 %}
            {% for room in rooms %}
            <tr>
                <td>{{ room.building }}</td>
                <td>{{ room.room }}</td>
                <td>{{ room.time }}</td>
                <td>{{ room.subject }}</td>
                <td>{{ room.status }}</td>
            </tr>
            {% endfor %}
        {% else %}
            <tr>
                <td colspan="5">검색된 결과가 없습니다.</td>
            </tr>
        {% endif %}
    </table>
</body>
</html>
