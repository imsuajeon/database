<!DOCTYPE html>
<html>
<head>
    <title>강의실 사용 여부</title>
</head>
<body>
    <h1>강의실 상태 조회</h1>
    <form method="POST">
        <label for="time">시간 입력 (예: 10:00):</label>
        <input type="text" id="time" name="time" required>
        <button type="submit">조회</button>
    </form>
    <hr>
    <h2>결과:</h2>
    <table border="1">
        <tr>
            <th>건물</th>
            <th>강의실</th>
            <th>시간</th>
            <th>교과목</th>
            <th>상태</th>
        </tr>
        {% for room in rooms %}
        <tr>
            <td>{{ room.building }}</td>
            <td>{{ room.room }}</td>
            <td>{{ room.time }}</td>
            <td>{{ room.subject }}</td>
            <td>{{ room.status }}</td>
        </tr>
        {% endfor %}
    </table>
</body>
</html>
