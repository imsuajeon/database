<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>수업 관리</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f9f9f9;
            color: #333;
            margin: 0;
            padding: 0;
            display: flex;
            flex-direction: column;
            align-items: center;
        }

        h1 {
            color: #00509e;
            margin-top: 30px;
            font-size: 32px;
        }

        form {
            margin: 20px auto;
            padding: 20px;
            border: 1px solid #ccc;
            background-color: white;
            width: 90%;
            max-width: 400px;
            border-radius: 8px;
            box-shadow: 0 2px 8px rgba(0, 0, 0, 0.1);
        }

        button {
            padding: 12px 20px;
            background-color: #00509e;
            color: white;
            border: none;
            border-radius: 4px;
            cursor: pointer;
            font-size: 16px;
            transition: background-color 0.3s;
            width: 100%;
            margin: 10px 0;
        }

        button:hover {
            background-color: #003f7d;
        }

        hr {
            width: 80%;
            border: 1px solid #ddd;
            margin: 20px 0;
        }

        .btn-secondary {
            padding: 12px 20px;
            background-color: #888;
            color: white;
            border: none;
            border-radius: 4px;
            cursor: pointer;
            font-size: 16px;
            transition: background-color 0.3s;
            width: 100%;
            margin: 10px 0;
        }

        .btn-secondary:hover {
            background-color: #666;
        }
    </style>
</head>
<body>
    <h1>수업 관리 선택</h1>

    <form action="{{ url_for('insert_page') }}" method="get">
        <button type="submit">수업 추가</button>
    </form>
    <form action="{{ url_for('delete_page') }}" method="get">
        <button type="submit">수업 삭제</button>
    </form>
    <form action="{{ url_for('update_page') }}" method="get">
        <button type="submit">수업 수정</button>
    </form>

    <hr>

    <div style="text-align: center;">
        <a href="{{ url_for('home') }}" style="text-decoration: none;">
            <button class="btn-secondary">강의실 상태 조회로 돌아가기</button>
        </a>
    </div>
</body>
</html>
